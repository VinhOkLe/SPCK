<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music - Signup</title>

    <link rel="stylesheet" href="./CSS/auth.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to My Music</h1>
        <form id="signup-form" action="">
            <label for="">E-mail Address</label>
            <input id="signup-email" type="email" placeholder="Enter your email">
            <br>
            <label for="password">Password</label>
            <input id="signup-password" type="password" name="password" placeholder="Enter your password">
            <label for="password">Confirm Password</label>
            <input id="confirm-password" type="password" name="confirm-password" placeholder="Enter your password">
            <div class="c-term">
                <input type="checkbox">
                <span>I Agree With <a href="#">Term & Condition</a></span>
            </div>
            <div class="c-btn">
                <button type="submit">Login</button>
                <a href="signup.html">Signup</a>
            </div>
        </form>
    </div>

    <script type="module" src="./JS/auth.js"></script>
</body>
</html>
